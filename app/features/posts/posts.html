<div class="row">
    <div class="col-xs-12">
        <h1>{{title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-3 well" ng-repeat="(key, value) in posts">
        <div class="row">
            <div class="col-xs-3">
                <h4>Title</h4>
            </div>
            <div class="col-xs-9">
                {{value.title}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <h4>Body</h4>
            </div>
            <div class="col-xs-9">
                {{value.body}}
            </div>
        </div>
    </div>
</div>
